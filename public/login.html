<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="email" placeholder="Email" />
    <input type="text" id="password" placeholder="Passowrd" />
    <button id="login">Login</button>
  </body>
</html>
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
  } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBQec1EQyWWKX4s_yznsrIopVk7WQBfqGI",
    authDomain: "oyinda-247.firebaseapp.com",
    projectId: "oyinda-247",
    storageBucket: "oyinda-247.appspot.com",
    messagingSenderId: "1054753130862",
    appId: "1:1054753130862:web:1feedd6a3d9f6815d5997f",
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth();

  let email = document.getElementById("email");
  let password = document.getElementById("password");

  document.getElementById("login").addEventListener("click", () => {
    signInWithEmailAndPassword(auth, email.value, password.value)
      .then((userCredential) => {
        // Signed in
        const user = userCredential.user;
        console.log(userCredential);
        if (user) {
          window.location.href = "dashboard.html";
        }
      })
      .catch((error) => {
        console.log(error);
      });
  });
</script>
